<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Single Product Creation</title>
    <style>
        body { 
            font-family: monospace; 
            background: #111; 
            color: #fff; 
            padding: 20px;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: #222; 
            padding: 20px; 
            border-radius: 10px;
        }
        button { 
            background: #007acc; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 5px;
            cursor: pointer; 
            font-size: 16px;
            margin: 20px auto;
            display: block;
        }
        .results { 
            background: #000; 
            color: #0f0; 
            padding: 20px; 
            border-radius: 5px;
            white-space: pre-wrap;

</head>
<body>
    <div class="container">

        <button onclick="testSingleProduct()">üî¨ Test Product Creation</button>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        async function testSingleProduct() {
            const results = document.getElementById('results');
            results.style.display = 'block';
            results.textContent = 'üîÑ Testing single product creation...';
            
            try {
                const response = await fetch('https://yucdpvnmcuokemhqpnvz.supabase.co/functions/v1/test-single-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1Y2Rwdm5tY3Vva2VtaHFwbnZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxMDg3OTksImV4cCI6MjA2OTY4NDc5OX0.slvx1sMBHmGrlFuLltvePeA417SFTWhZGCJIJZeYIgQ'
                    },
                    body: JSON.stringify({ test: 'single_product' })
                });
                
                const data = await response.json();
                
                let output = '=== SINGLE PRODUCT CREATION TEST ===\n\n';
                
                if (data.simple_product) {
                    output += 'üî¨ SIMPLE PRODUCT TEST:\n';
                    output += `  Status: ${data.simple_product.status}\n`;
                    output += `  Success: ${data.simple_product.ok}\n`;
                    output += `  Analysis: ${data.simple_product.analysis}\n`;
                    
                    if (data.simple_product.data) {
                        output += '  Response:\n';
                        output += JSON.stringify(data.simple_product.data, null, 2) + '\n';
                    }
                    
                    output += '  Payload Sent:\n';
                    output += JSON.stringify(data.simple_product.payload, null, 2) + '\n\n';
                }
                
                if (data.complex_product) {
                    output += 'üß™ COMPLEX PRODUCT TEST:\n';
                    output += `  Status: ${data.complex_product.status}\n`;
                    output += `  Success: ${data.complex_product.ok}\n`;
                    
                    if (data.complex_product.data) {
                        output += '  Response:\n';
                        output += JSON.stringify(data.complex_product.data, null, 2) + '\n';
                    }
                    
                    output += '  Payload Sent:\n';
                    output += JSON.stringify(data.complex_product.payload, null, 2) + '\n\n';
                }
                
                if (data.recommendation) {
                    output += `üí° RECOMMENDATION:\n  ${data.recommendation}\n`;
                }
                
                results.textContent = output;
                
            } catch (error) {
